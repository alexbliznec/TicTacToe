<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <style>
        #game {width:306px; margin:40px auto;}
        #game div {width:100px; float:left; line-height:100px; height:100px; border:1px solid #dedede; text-align:center; font-size:52px; cursor:pointer;}
        #game div:hover {background:#f9f9f9; }
    </style>

</head>

<body>
    <div id="game">
        <div i="0" class="cell"></div>
        <div i="1" class="cell"></div>
        <div i="2" class="cell"></div>
        <div i="3" class="cell"></div>
        <div i="4" class="cell"></div>
        <div i="5" class="cell"></div>
        <div i="6" class="cell"></div>
        <div i="7" class="cell"></div>
        <div i="8" class="cell"></div>
    </div>
    

    
    <script>
        var cells = document.getElementsByClassName("cell");
        
        var move = function (){
            var i = this.getAttribute("i");
            cells[i].innerHTML = 'x';
        }

        
        for (var i = 0; i < cells.length; i++) {
            cells[i].addEventListener('click', move, false);
        }
        
        
    </script>
</body>
</html>
